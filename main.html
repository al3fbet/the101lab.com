    <script>
        // JavaScript to display current date and time
        function displayDateTime() {
            var now = new Date();
            var dateTimeString = now.toLocaleString(); // You can format the date and time as needed
            document.getElementById('current-date-time').textContent = dateTimeString;
        }
    
        // Update the current date and time every second
        setInterval(displayDateTime, 1000);
    
        // Function to load Discord page content
        function loadDiscordPage() {
            var discordLink = document.getElementById('discord-link');
            var contentContainer = document.querySelector('.content');
               
            var parentListItem = discordLink.parentNode;
            
            parentListItem.addEventListener('click', function(event) {
                if (event.target === discordLink) {
                    event.preventDefault(); // Prevent default link behavior
    
                    // Fetch the content of the Discord page
                    fetch('discord.html')
                        .then(response => response.text())
                        .then(html => {
                            // Replace the content of the content container with Discord page content
                            contentContainer.innerHTML = html;
                        })
                        .catch(error => console.error('Error loading Discord page:', error));
                }
            });
        }
    
        // Call the function to load Discord page content
        loadDiscordPage();
    </script>
